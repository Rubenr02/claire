<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bouquet</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Claire.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
</head>
<body>
    <div class="container">
        <h1>Daily Flowers for Pookie</h1>
        <div class="bouquet">
            <img id="bouquetImage" src="" alt="Flower Bouquet">
        </div>
        <div class="message">
            <p id="dailyMessage"></p>
            <div class="emoji-reactions">
                <span class="emoji" onclick="react('😍')">😍</span>
                <span class="emoji" onclick="react('🥰')">🥰</span>
                <span class="emoji" onclick="react('😊')">😊</span>
                <span class="emoji" onclick="react('🌸')">🌸</span>
            </div>
        </div>
        <div class="countdown">
            <h2>Countdown to being with Pookie:</h2>
            <div id="countdownTimer"></div>
        </div>
    </div>
    <script src="Claire.js"></script>
</body>
</html>
