<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bouquet</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Claire.css">
</head>
<body>
    <div class="container">
        <h1>Daily Flowers for Pookie</h1>
        <div class="bouquet">
            <img id="bouquetImage" src="" alt="Flower Bouquet">
        </div>
        <div class="message">
            <p id="dailyMessage"></p>
            <div class="emoji-reactions">
                <span class="emoji" onclick="react('😍')">😍</span>
                <span class="emoji" onclick="react('🥰')">🥰</span>
                <span class="emoji" onclick="react('😊')">😊</span>
                <span class="emoji" onclick="react('🌸')">🌸</span>
            </div>
        </div>
        <div class="countdown">
            <h2>Countdown to be with Pookie:</h2>
            <div id="countdownTimer"></div>
        </div>
    </div>
    <script type="module">
        import { updateContent, countdown, react } from './Claire.js';
        
        // Initialize content and countdown
        updateContent();
        countdown();
        
        // Make react function available globally
        window.react = react;
    </script>
</body>
</html>
